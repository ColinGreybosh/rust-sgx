[package]
name = "nitro-attestation-verify"
version = "0.1.0"
authors = ["Adrian Cruceru <adrian.cruceru@fortanix.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
serde_cbor = "0.11"
aws-nitro-enclaves-cose = { git = "https://github.com/fortanix/aws-nitro-enclaves-cose.git", branch = "raoul/crypto_abstraction", default-features = false }
mbedtls = { git = "https://github.com/fortanix/rust-mbedtls", branch = "acruceru/port-async-support", features = ["rdrand", "std", "dsa", "time"], default-features = false, optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
pkix = "0.1"

[dev-dependencies]
chrono = "0.4.0"
pkix = "0.1"
lazy_static = "1.3.0"

[features]
default = ["mbedtls"]
